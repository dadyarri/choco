version: '3.8'
services:
  admin:
    build: 
      context: chocoAdmin
      args:
        ENVIRONMENT: ${ENVIRONMENT}
    ports:
      - "443:443"
      - "80:80"
    container_name: choco_admin
    environment:
      ASPNETCORE_HTTPS_POST: 443
    volumes:
      - "./chocoAdmin/Static:/usr/share/fonts"
      - "./chocoAdmin/appsettings.Development.json:/chocoAdmin/appsettings.Development.json"
      - "./chocoAdmin/appsettings.Staging.json:/chocoAdmin/appsettings.Staging.json"
      - "./chocoAdmin/appsettings.json:/chocoAdmin/appsettings.json"
    depends_on:
      - adminDb
      - vkIntegration
    networks:
      - net

  adminDb:
    image: postgres:15
    container_name: choco_database
    environment:
      POSTGRES_USER: dadyarri
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: choco
    volumes:
      - coursePgData:/var/lib/postgresql/data
    ports:
      - "7232:5432"
    networks:
      - net
        
  vkIntegration:
    container_name: choco_vkintegration
    ports:
      - "5679:8080"
    image: vkintegration
    build: VkIntegration
    env_file: VkIntegration/.env
    environment:
      PYTHONPATH: tg
    networks:
      net:
        aliases:
          - "vkintegration.com"

volumes:
  coursePgData:
    
networks:
  net:
    driver: bridge